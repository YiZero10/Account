<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小明的账单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">小明购物</h1>
            <h2 class="subtitle">
                    小明想要购买一部新的iPhone，
                    算了⼀下⾃⼰的存款，感觉接下来⽣活有压⼒，
                    决定分期够买iPhone
            </h2>
        </div>
    </section>
    <nav class="level">
        <div class="level-item has-text-centered">
            <form action="/pay" method="post">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="amount" placeholder="金额">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <div class="select is-medium">
                            <select name="payType" id="">
                                <option value="huabei">支付宝花呗</option>
                                <option value="baitiao">京东白条</option>
                                <option value="creditCard">信用卡</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="stagesCount" placeholder="分期数">
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div class="control">
                        <button class="button is-info" type="submit">
                            支 付</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</body>
