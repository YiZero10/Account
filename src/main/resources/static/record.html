<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小明的账单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">小明记账啦</h1>
            <h2 class="subtitle">
                小明开始工作了，于是乎想要开始每个月记账看看一个月的花销情况。
            </h2>
        </div>
    </section>
    <nav class="level">
        <div class="level-item has-text-centered">
            <form action="/record" method="POST">
                <div class="field">
                    <div class="control">
                       <div>
                        <input class="input is-medium" type="text" name="createTime" placeholder="发⽣⽇期,如2019-01-10">
                       </div>
                       <br>
                      <div>
                       <input class="input is-medium" type="text" name="amount" placeholder="金额">
                      </div>
                </div>
                </div>
                <div class="field">
                    <div class="control">
                        <div class="select is-medium">
                            <select name="type" id="type">
                                <option value="收入">收入</option>
                                <option value="支出">支出</option>
                            </select>
                        </div>
                        <div class="select is-medium">
                            <select name="category" id="category">
                                <option value="房租">房租</option>
                                <option value="水电">水电</option>
                                <option value="吃饭">吃饭</option>
                                <option value="请客吃饭">请客吃饭</option>
                                <option value="ktv">ktv</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div>    
                <div class="level-item has-text-centered">
                        <div class="control">
                            <button class="button is-info" type="submit">
                                记一笔</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</body>
</html>
